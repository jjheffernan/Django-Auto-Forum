<!-- blog/templates/confirm_delete_blog.html -->

{% extends "base.html" %}

{% block page_content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Please confirm that you want to delete this post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm Deletion</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
