<!-- user_profile/templates/registration/login_dashboard.html -->

{% extends 'base.html' %}
{% load static %}

{% block page_content %}
Hello, {{ user_profile.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
